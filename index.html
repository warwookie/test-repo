<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
<title>SNEAKERQUEST — Game UI</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
:root{
  /* Theme + layout tokens (final baseline) */
  --text:#d6c7a4; --led:#ff3a2f; --gap:10; --radius:16;
  --icon-heart:20; --icon-shoe:20; --icon-power:20;
  --cabinet-scale:1; --mq-title-size:36; --mq-title-track:0; --mq-title-x:0px; --mq-title-y:0px;
  --mq-sub-size:12; --mq-sub-x:1px; --mq-sub-y:1px;
  --chip-br:8; --chip-pad-x:16; --chip-pad-y:2; --chip-border:1;
  --crt-fr:.4fr; --crt-ar:.86; --crt-r:10; --crtwrap-pad:13;
  --t1:40%; --t2:20%; --t3:40%;
  --h1-a:40%; --h1-b:20%; --h1-c:40%;
  --h2-a:40%; --h2-b:20%; --h2-c:40%;
  --slot-heart-h:46; --slot-shoes-h:46; --slot-dots-h:46; --slot-bag-h:46; --slot-flames-h:46; --slot-pause-h:46;
  --slot-pad:8; --bot-a:80%; --bot-b:20%;
  --tabs-pad-x-left:12px; --tabs-pad-x-right:32px;
  --hud1-pad-x-left:0px; --hud1-pad-x-right:21px;
  --hud2-pad-x-left:0px; --hud2-pad-x-right:21px;
  --tab-font-size:26; --gap-tabs:-2px; --gap-hud1:-3px; --gap-hud2:-5px; --gap-bottom:-5px;
  --marquee-h:90; --tabs-h:80; --bottom-h:240;
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:#0a0a0a;color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;display:grid;place-items:center;min-height:100dvh;overflow:hidden}
.cabinet{height:calc(100dvh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 12px);aspect-ratio:430/900;max-width:100vw;border-radius:28px;padding:14px;transform:scale(var(--cabinet-scale));transform-origin:center top;background:radial-gradient(120% 120% at 50% 0,#000 0,#000 18%,#0000 18%),linear-gradient(#b99b66,#cbb17d 22%,#a98756 22%,#a98756 23%,#876a46 23%,#876a46 24%,#56432e 24%,#56432e 25%,#3d3123 25%,#3d3123 100%);box-shadow:inset 0 0 0 2px #1b1510,0 24px 40px #0008,0 6px 0 #0a0a0a}
.inner{height:100%;border-radius:22px;padding:12px;display:grid;gap:calc(var(--gap)*1px);grid-template-rows:calc(var(--marquee-h)*1px) 12px var(--crt-fr) calc(var(--tabs-h)*1px) auto auto calc(var(--bottom-h)*1px);background:linear-gradient(#6c5640,#3c2f23 14%,#2e251d 14%,#2e251d);box-shadow:inset 0 0 0 2px #2a2119,inset 0 0 0 6px #1b1510;position:relative;isolation:isolate}
.marquee{border-radius:18px;padding:12px 14px;background:linear-gradient(#2a2320,#1d1815);box-shadow:inset 0 0 0 2px #120e0c,inset 0 0 0 6px #2f2722,0 2px 0 #0a0807}
.led{height:100%;border-radius:12px;background:radial-gradient(circle at 8px 10px,#fff1,transparent 28%),repeating-linear-gradient(180deg,#0006 0 3px,#0000 3px 10px),#120e0c;display:grid;padding:6px 10px;align-content:center}
.led .line{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,"Liberation Mono",monospace;color:var(--led);text-shadow:0 0 2px var(--led),0 0 8px #ff3a2f73,0 0 14px #ff3a2f40;font-weight:800}
@keyframes ledFx{0%{opacity:.96;text-shadow:0 0 2px var(--led),0 0 6px #ff3a2f61,0 0 12px #ff3a2f33}50%{opacity:1;text-shadow:0 0 2px var(--led),0 0 9px #ff3a2f80,0 0 16px #ff3a2f47}100%{opacity:.97;text-shadow:0 0 2px var(--led),0 0 6px #ff3a2f61,0 0 12px #ff3a2f33}}
.led .line{animation:ledFx 3.6s ease-in-out infinite}
@media (prefers-reduced-motion:reduce){.led .line{animation:none}}
.mq-wrap{display:grid;justify-items:center;align-content:center;height:100%}
.mq-title{font-size:calc(var(--mq-title-size)*1px);letter-spacing:calc(var(--mq-title-track)*1em);transform:translate(var(--mq-title-x),var(--mq-title-y));text-align:center;user-select:none}
.mq-sub{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;font-size:calc(var(--mq-sub-size)*1px);letter-spacing:.12em;margin-top:6px;transform:translate(var(--mq-sub-x),var(--mq-sub-y))}
.mq-sub .chip{white-space:nowrap}
.mq-sub .chip-box{padding:calc(var(--chip-pad-y)*1px) calc(var(--chip-pad-x)*1px);border:calc(var(--chip-border)*1px) solid var(--led);border-radius:calc(var(--chip-br)*1px)}
.divider{height:12px;border-radius:10px;background:linear-gradient(#3b3026,#2a231e);box-shadow:inset 0 0 0 2px #1b1510}
.crt-wrap{border-radius:20px;padding:calc(var(--crtwrap-pad)*1px);background:linear-gradient(#3c2f26,#241e18);box-shadow:inset 0 0 0 2px #1a140f,inset 0 0 0 8px #2a211a;display:grid;place-items:center}
.crt{width:100%;aspect-ratio:var(--crt-ar);border-radius:calc(var(--crt-r)*1px);background:linear-gradient(180deg,#fff1,transparent 22%),linear-gradient(#0b2823,#0a241f);box-shadow:inset 0 0 0 2px #0e1412,inset 0 0 30px #0009;position:relative;overflow:hidden}
.tabs{border-radius:14px;background:linear-gradient(#3a2f26,#2b231d);box-shadow:inset 0 0 0 2px #1a1410;display:grid;grid-template-columns:var(--t1) var(--t2) var(--t3);gap:calc(var(--gap)*1px);padding:10px var(--tabs-pad-x-right) 10px var(--tabs-pad-x-left);text-align:center;font-weight:800;letter-spacing:.08em;margin-top:var(--gap-tabs)}
.tab{padding:0;border-right:1px solid #4d4032;display:grid;align-items:stretch}
.tab:last-child{border-right:none}
.tab .led{height:100%;border-radius:10px;padding:8px 10px;display:grid;place-items:center}
.tab .led .line{font-size:calc(var(--tab-font-size)*1px);letter-spacing:.14em;color:var(--led);font-weight:800}
.hud{display:grid;grid-template-columns:var(--h1-a) var(--h1-b) var(--h1-c);gap:calc(var(--gap)*1px);padding:0 var(--hud1-pad-x-right) 0 var(--hud1-pad-x-left);margin-top:var(--gap-hud1)}
.hud2{display:grid;grid-template-columns:var(--h2-a) var(--h2-b) var(--h2-c);gap:calc(var(--gap)*1px);padding:0 var(--hud2-pad-x-right) 0 var(--hud2-pad-x-left);margin-top:var(--gap-hud2)}
.slot{background:linear-gradient(#3a3227,#2c251e);border-radius:calc(var(--radius)*1px);padding:calc(var(--slot-pad)*1px);box-shadow:inset 0 0 0 2px #1a1511,0 2px 0 #0b0907;display:flex;align-items:center;justify-content:stretch;overflow:hidden}
.slot-heart{height:calc(var(--slot-heart-h)*1px)} .slot-shoes{height:calc(var(--slot-shoes-h)*1px)} .slot-dots{height:calc(var(--slot-dots-h)*1px)}
.slot-bag{height:calc(var(--slot-bag-h)*1px)} .slot-flames{height:calc(var(--slot-flames-h)*1px)} .slot-pause{height:calc(var(--slot-pause-h)*1px)}
.slot>.led{height:100%;width:100%;border-radius:10px;padding:8px 10px;display:flex;align-items:center;justify-content:center}
.slot>.led .line{display:flex;align-items:center;gap:10px;letter-spacing:.12em}
.sneaker-outline,.heart-outline{color:var(--led)}
.sneaker-fill,.slot-shoes .line{color:#e6e6e6}
.btn-icon{display:inline-grid;place-items:center;padding:0;margin:0;border:0;background:transparent;color:inherit;cursor:pointer;line-height:1}
.btn-icon .icon{font-size:1em;line-height:1}
.btn-icon[data-state=playing] .icon-play{display:none}
.btn-icon[data-state=paused] .icon-pause{display:none}
.slot-pause .line,.slot-flames .line,.slot-dots .line,.slot-bag .line{font-size:calc(var(--icon-power)*1px)}
.slot-heart .line{font-size:calc(var(--icon-heart)*1px)}
.slot-shoes .line{font-size:calc(var(--icon-shoe)*1px)}
.counter{display:flex;align-items:center;gap:10px;color:var(--led);text-shadow:0 0 6px var(--led),0 0 18px #ff3a2f73;font-weight:900;letter-spacing:.14em}
.seven{font-family:ui-monospace,Menlo,Consolas,monospace;font-size:20px;color:var(--text)}
.bottom{display:grid;grid-template-columns:1fr;align-items:center;height:100%;margin-top:var(--gap-bottom)}
.control-screen{position:relative;min-height:calc(var(--bottom-h)*1px);height:100%;border-radius:18px;padding:14px;display:grid;grid-template-columns:var(--bot-a) var(--bot-b);gap:14px;align-items:center;overflow:hidden;background:linear-gradient(#1a1210,#0c0908);box-shadow:inset 0 0 0 2px #1a1510,inset 0 16px 30px #0006,0 3px 0 #0a0807}
@media (max-width:520px){.control-screen{grid-template-columns:1fr}}
.matrix{position:absolute;inset:6px;border-radius:14px;opacity:.9;mix-blend-mode:screen;pointer-events:none;background:radial-gradient(circle at center,#140202 40%,#090101 42%,#0000 43%) 0 0/10px 10px repeat}

/* 9:16 mobile adjustments */
@media (max-width: 420px), (max-aspect-ratio: 9/16){
  :root{--mq-title-size:26;--mq-sub-size:11;--tab-font-size:18;--icon-heart:18;--icon-shoe:18;--icon-power:18;--marquee-h:68;--tabs-h:64;--bottom-h:180;--crt-fr:.8;--crt-ar:.75;--crtwrap-pad:10;--gap:8;--slot-heart-h:40;--slot-shoes-h:40;--slot-dots-h:40;--slot-bag-h:40;--slot-flames-h:40;--slot-pause-h:40;--slot-pad:8;--tabs-pad-x-left:8px;--tabs-pad-x-right:12px;--hud1-pad-x-left:8px;--hud1-pad-x-right:8px;--hud2-pad-x-left:8px;--hud2-pad-x-right:8px;--gap-tabs:-4px;--gap-hud1:-4px;--gap-hud2:-6px;--gap-bottom:-6px}
  .cabinet{height:calc(100dvh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 6px);padding:8px}
  .inner{padding:8px}
  .mq-title{letter-spacing:calc(var(--mq-title-track)*.9em)}
}
</style>
</head>
<body>
  <div class="cabinet"><div class="inner">
    <div class="marquee">
      <div class="led">
        <div class="mq-wrap">
          <div class="line mq-title">S N E A K E R Q U E S T</div>
          <div class="line mq-sub">
            <span class="chip chip-stage chip-box">STAGE&nbsp;–&nbsp;01</span>
            <span class="chip chip-time chip-box">00:00:0</span>
            <span class="chip chip-score chip-box">SCORE&nbsp;000000</span>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"></div>

    <div class="crt-wrap"><div class="crt" aria-label="Screen placeholder"></div></div>

    <div class="tabs" role="tablist" aria-label="Game sections">
      <div class="tab" role="tab" aria-selected="true"><div class="led"><div class="line">S N E A K E R S</div></div></div>
      <div class="tab" role="tab" aria-selected="false"><div class="led"><div class="line">L I F E</div></div></div>
      <div class="tab" role="tab" aria-selected="false"><div class="led"><div class="line">P O W E R - U P S</div></div></div>
    </div>

    <div class="hud">
      <div class="slot slot-heart"><div class="led"><div class="line" aria-label="Sneakers"></div></div></div>
      <div class="slot slot-shoes"><div class="led"><div class="line" aria-label="Hearts"></div></div></div>
      <div class="slot slot-dots"><div class="led"><div class="line" aria-label="Powers"></div></div></div>
    </div>

    <div class="hud2">
      <div class="slot slot-flames"><div class="led"><div class="line" aria-label="Fire"></div></div></div>
      <div class="slot slot-pause"><div class="led"><div class="line" aria-label="Pause / Play">
        <button class="btn-icon" id="btn-pause" type="button" aria-pressed="false" aria-label="Pause" data-state="playing">
          <i class="ph-fill ph-pause icon icon-pause" aria-hidden="true"></i>
          <i class="ph-fill ph-play icon icon-play" aria-hidden="true"></i>
        </button>
      </div></div></div>
      <div class="slot slot-bag"><div class="led"><div class="line counter" aria-label="Box count"><i class="ph-fill ph-package" aria-hidden="true"></i><span style="opacity:.8;letter-spacing:.12em">x</span><span class="seven" id="counter">000</span></div></div></div>
    </div>

    <div class="bottom">
      <div class="control-screen">
        <div class="matrix" aria-hidden="true"></div>
        <main class="control-ui" aria-label="Control surface">
          <section class="col-left"><!-- controls go here --></section>
          <section class="col-right"><!-- d-pad or actions here --></section>
        </main>
      </div>
    </div>
  </div></div>

<script>
// Minimal runtime for icons + pause
(function(){
  const qs=(s)=>document.querySelector(s);
  const inject=(root,html)=>root&&root.insertAdjacentHTML('beforeend',html);

  // Baseline counts from your final layout
  const cfg={ heartsFill:4, heartsOutline:1, shoesFill:2, shoesOutline:1, powersTotal:4, firesFill:3, firesOutline:2 };

  // Renderers
  function rSneakers(){
    const root=qs('.slot-heart .line'); if(!root) return; root.innerHTML='';
    for(let i=0;i<cfg.heartsOutline;i++) inject(root,'<i class="ph-bold ph-sneaker sneaker-outline" aria-hidden="true"></i>');
    for(let i=0;i<cfg.heartsFill;i++)    inject(root,'<i class="ph-fill ph-sneaker sneaker-fill" aria-hidden="true"></i>');
  }
  function rHearts(){
    const root=qs('.slot-shoes .line'); if(!root) return; root.innerHTML='';
    for(let i=0;i<cfg.shoesFill;i++)    inject(root,'<i class="ph-fill ph-heart" aria-hidden="true"></i>');
    for(let i=0;i<cfg.shoesOutline;i++) inject(root,'<i class="ph-bold ph-heart heart-outline" aria-hidden="true"></i>');
  }
  function rPowers(){
    const root=qs('.slot-dots .line'); if(!root) return; root.innerHTML='';
    const defs=[{bold:'ph-timer',fill:'ph-timer'},{bold:'ph-shield',fill:'ph-shield'},{bold:'ph-magnet',fill:'ph-magnet'},{bold:'ph-crosshair-simple',fill:'svg'}];
    for(let i=0;i<cfg.powersTotal;i++){
      const d=defs[i%defs.length];
      if(d.fill==='svg') inject(root,'<span class="power power--idle">\
        <i class="ph-bold '+d.bold+'" aria-hidden="true"></i>\
        <svg class="ph-fill ph-crosshair-simple--filled is-off" viewBox="0 0 256 256" width="1em" height="1em" fill="currentColor" aria-hidden="true">\
          <circle cx="128" cy="128" r="28"></circle>\
          <path d="M128 32v32M128 192v32M32 128h32M192 128h32" stroke="currentColor" stroke-width="20" stroke-linecap="round" fill="none"/>\
        </svg>\
      </span>');
      else inject(root,'<span class="power power--idle">\
        <i class="ph-bold '+d.bold+'" aria-hidden="true"></i>\
        <i class="ph-fill '+d.fill+' is-off" aria-hidden="true"></i>\
      </span>');
    }
  }
  function rFires(){
    const root=qs('.slot-flames .line'); if(!root) return; root.innerHTML='';
    for(let i=0;i<cfg.firesFill;i++)    inject(root,'<i class="ph-fill ph-fire" aria-hidden="true"></i>');
    for(let i=0;i<cfg.firesOutline;i++) inject(root,'<i class="ph-bold ph-fire" aria-hidden="true"></i>');
  }

  function initPause(){
    const btn=document.getElementById('btn-pause'); if(!btn) return;
    const set=(st)=>{btn.dataset.state=st;btn.setAttribute('aria-pressed',String(st==='paused'));btn.setAttribute('aria-label',st==='playing'?'Pause':'Play')};
    set('playing');
    btn.addEventListener('click',()=>set(btn.dataset.state==='playing'?'paused':'playing'));
  }

  rSneakers(); rHearts(); rPowers(); rFires(); initPause();
})();
</script>
</body>
</html>
