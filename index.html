<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKERQUEST — Mobile Arcade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/bold/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff3a2f;
            --secondary-color: #d6c7a4;
            --bg-dark: #0a0a0a;
            --bg-medium: #1a1510;
            --bg-light: #2a2119;
            --wood-light: #b99b66;
            --wood-medium: #876a46;
            --wood-dark: #56432e;
            --screen-bg: #0a241f;
            --led-glow: rgba(255, 58, 47, 0.45);
        }

        body {
            background: var(--bg-dark);
            color: var(--secondary-color);
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .mobile-container {
            width: 100%;
            max-width: 430px;
            height: 900px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cabinet {
            width: 100%;
            height: 100%;
            border-radius: 28px;
            padding: 14px;
            background: 
                radial-gradient(120% 120% at 50% 0, #000 0%, #000 18%, transparent 18%),
                linear-gradient(var(--wood-light), #cbb17d 22%, #a98756 22%, #a98756 23%, 
                var(--wood-medium) 23%, var(--wood-medium) 24%, var(--wood-dark) 24%, 
                var(--wood-dark) 25%, #3d3123 25%, #3d3123 100%);
            box-shadow: 
                inset 0 0 0 2px var(--bg-light),
                0 24px 40px rgba(0,0,0,.5),
                0 6px 0 var(--bg-dark);
        }

        .interface {
            height: 100%;
            border-radius: 22px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(#6c5640, #3c2f23 14%, #2e251d 14%, #2e251d);
            box-shadow: 
                inset 0 0 0 2px var(--bg-light),
                inset 0 0 0 6px var(--bg-medium);
        }

        /* Marquee Section - Proper LED Build */
        .marquee {
            flex: 0 0 90px;
            border-radius: 18px;
            padding: 12px 14px;
            background: linear-gradient(#2a2320, #1d1815);
            box-shadow: 
                inset 0 0 0 2px #120e0c,
                inset 0 0 0 6px #2f2722,
                0 2px 0 #0a0807;
        }

        .led-display {
            height: 100%;
            border-radius: 12px;
            background: 
                radial-gradient(circle at 8px 10px, rgba(255,255,255,.1), transparent 28%),
                repeating-linear-gradient(180deg, rgba(0,0,0,.4) 0 3px, transparent 3px 10px),
                #120e0c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 6px 10px;
            position: relative;
            overflow: hidden;
        }

        .game-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary-color);
            text-shadow: 0 0 2px var(--primary-color), 0 0 8px var(--led-glow);
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: 0.1em;
            animation: led-flicker 3.6s ease-in-out infinite;
        }

        .game-info {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-chip {
            padding: 4px 12px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary-color);
            text-shadow: 0 0 2px var(--primary-color);
            animation: led-flicker 3.6s ease-in-out infinite;
        }

        /* Divider */
        .divider {
            height: 12px;
            border-radius: 10px;
            background: linear-gradient(#3b3026, #2a231e);
            box-shadow: inset 0 0 0 2px var(--bg-medium);
        }

        /* Screen Section */
        .screen-container {
            flex: 1;
            border-radius: 20px;
            padding: 12px;
            background: linear-gradient(#3c2f26, #241e18);
            box-shadow: 
                inset 0 0 0 2px #1a140f,
                inset 0 0 0 8px #2a211a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screen {
            width: 100%;
            height: 100%;
            border-radius: 17px;
            background: 
                linear-gradient(180deg, rgba(255,255,255,.1), transparent 22%),
                linear-gradient(var(--screen-bg), #0b2823);
            box-shadow: 
                inset 0 0 0 2px #0e1412,
                inset 0 0 30px rgba(0,0,0,.6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .screen-content {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 4px var(--primary-color);
            animation: led-flicker 3.6s ease-in-out infinite;
        }

        /* Tabs Section with Proper LED Build */
        .tabs {
            flex: 0 0 70px;
            border-radius: 14px;
            background: linear-gradient(#3a2f26, #2b231d);
            box-shadow: inset 0 0 0 2px #1a1410;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            padding: 10px 20px;
            text-align: center;
            font-weight: 800;
            letter-spacing: 0.08em;
        }

        .tab {
            padding: 0;
            border-right: 1px solid #4d4032;
            display: flex;
            align-items: stretch;
        }

        .tab:last-child {
            border-right: none;
        }

        .tab .led {
            height: 100%;
            width: 100%;
            border-radius: 10px;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 6px 8px, rgba(255,255,255,.1), transparent 28%),
                repeating-linear-gradient(180deg, rgba(0,0,0,.4) 0 2px, transparent 2px 8px),
                #120e0c;
            position: relative;
            overflow: hidden;
        }

        .tab-content {
            font-size: 1rem;
            letter-spacing: 0.14em;
            color: var(--primary-color);
            text-shadow: 0 0 2px var(--primary-color);
            animation: led-flicker 3.6s ease-in-out infinite;
        }

        /* HUD Section with Proper LED Build */
        .hud-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hud-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            height: 50px;
        }

        .hud-slot {
            background: linear-gradient(#3a3227, #2c251e);
            border-radius: 14px;
            padding: 8px;
            box-shadow: 
                inset 0 0 0 2px #1a1511,
                0 2px 0 #0b0907;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slot-content {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 4px 6px, rgba(255,255,255,.1), transparent 28%),
                repeating-linear-gradient(180deg, rgba(0,0,0,.4) 0 2px, transparent 2px 6px),
                #120e0c;
            position: relative;
            overflow: hidden;
        }

        .slot-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.12em;
            font-size: 1.4rem;
            width: 100%;
            height: 100%;
        }

        /* Layered Icon System */
        .icon-layer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
        }

        .icon-outline-layer {
            position: relative;
            display: flex;
            gap: 8px;
        }

        .icon-filled-layer {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            gap: 8px;
            overflow: hidden;
        }

        /* Icon styling */
        .sneaker-outline, .heart-outline, .power-outline, .fire-outline {
            color: var(--primary-color);
        }

        .sneaker-filled, .heart-filled, .power-filled {
            color: #e6e6e6;
        }

        .fire-filled {
            color: var(--primary-color);
        }

        /* Counter styling */
        .counter {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-color);
            font-weight: 900;
            letter-spacing: 0.14em;
            font-size: 1.1rem;
        }

        .seven {
            font-family: ui-monospace, Menlo, Consolas, monospace;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }

        /* Buttons */
        .btn-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
            border: 0;
            background: transparent;
            color: inherit;
            cursor: pointer;
            line-height: 1;
            width: 100%;
            height: 100%;
        }

        .btn-icon .icon {
            font-size: 1.4rem;
            line-height: 1;
        }

        .btn-icon[data-state="playing"] .icon-play {
            display: none;
        }

        .btn-icon[data-state="paused"] .icon-pause {
            display: none;
        }

        /* Control Panel with Proper LED Build */
        .control-panel {
            flex: 1;
            min-height: 200px;
            border-radius: 18px;
            padding: 14px;
            background: linear-gradient(#1a1210, #0c0908);
            box-shadow: 
                inset 0 0 0 2px #1a1510,
                inset 0 16px 30px rgba(0,0,0,.4),
                0 3px 0 #0a0807;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .control-grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .control-left, .control-right {
            background: #080203;
            border-radius: 20px;
            box-shadow: 
                inset 0 0 0 2px #000,
                inset 0 0 0 1px #1a0000,
                0 20px 50px rgba(0,0,0,0.75);
            position: relative;
            overflow: hidden;
        }

        .buttons-container {
            position: absolute;
            inset: 16px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .action-button {
            background: linear-gradient(#3a2f26, #2b231d);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 8px var(--led-glow);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-button:active {
            transform: translateY(2px);
            box-shadow: 0 0 4px var(--led-glow);
        }

        .joystick-container {
            position: absolute;
            inset: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                radial-gradient(circle at 20px 20px, rgba(255,255,255,.05), transparent 40%),
                repeating-linear-gradient(45deg, rgba(0,0,0,.3) 0 1px, transparent 1px 4px),
                #080203;
        }

        .joystick {
            width: 120px;
            height: 120px;
            background: linear-gradient(#3a2f26, #2b231d);
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            position: relative;
            box-shadow: 0 0 12px var(--led-glow);
        }

        .joystick-handle {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px var(--primary-color);
        }

        /* Animations */
        @keyframes led-flicker {
            0% {
                opacity: 0.96;
                text-shadow: 0 0 2px var(--primary-color), 0 0 6px rgba(255,58,47,.38), 0 0 12px rgba(255,58,47,.2);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 2px var(--primary-color), 0 0 9px rgba(255,58,47,.5), 0 0 16px rgba(255,58,47,.28);
            }
            100% {
                opacity: 0.97;
                text-shadow: 0 0 2px var(--primary-color), 0 0 6px rgba(255,58,47,.38), 0 0 12px rgba(255,58,47,.2);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .mobile-container {
                height: 800px;
            }
            
            .game-title {
                font-size: 1.8rem;
            }
            
            .info-chip {
                font-size: 0.7rem;
                padding: 3px 8px;
            }
            
            .tabs {
                padding: 8px 12px;
            }
            
            .tab-content {
                font-size: 0.9rem;
            }
            
            .hud-row {
                height: 45px;
            }
            
            .slot-icons {
                font-size: 1.2rem;
                gap: 6px;
            }
        }

        @media (max-width: 350px) {
            .game-info {
                flex-direction: column;
                gap: 6px;
            }
            
            .tabs {
                padding: 6px 8px;
            }
            
            .hud-row {
                height: 40px;
            }
            
            .slot-icons {
                font-size: 1rem;
                gap: 4px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Pause button functionality
            const pauseBtn = document.getElementById('btn-pause');
            
            if (pauseBtn) {
                const setState = st => { 
                    pauseBtn.dataset.state = st; 
                    pauseBtn.setAttribute('aria-pressed', String(st === 'paused')); 
                    pauseBtn.setAttribute('aria-label', st === 'playing' ? 'Pause' : 'Play'); 
                };
                
                setState('playing'); 
                pauseBtn.addEventListener('click', () => setState(pauseBtn.dataset.state === 'playing' ? 'paused' : 'playing'));
            }

            // Icon progression system
            let sneakerCount = 3;
            let heartCount = 3;
            let fireCount = 3;

            function updateIcons() {
                document.getElementById('sneaker-filled').style.width = `${(sneakerCount / 5) * 100}%`;
                document.getElementById('heart-filled').style.width = `${(heartCount / 5) * 100}%`;
                document.getElementById('fire-filled').style.width = `${(fireCount / 5) * 100}%`;
            }

            // Demo: Cycle through different icon counts
            let demoCounter = 0;
            const demoInterval = setInterval(() => {
                demoCounter++;
                
                sneakerCount = demoCounter % 6;
                heartCount = (demoCounter + 2) % 6;
                fireCount = (demoCounter + 4) % 6;
                
                updateIcons();
                
                if (demoCounter >= 30) {
                    clearInterval(demoInterval);
                    sneakerCount = 3;
                    heartCount = 3;
                    fireCount = 3;
                    updateIcons();
                }
            }, 500);

            // Simple joystick interaction
            const joystick = document.querySelector('.joystick');
            const handle = document.querySelector('.joystick-handle');
            let isDragging = false;
            
            joystick.addEventListener('mousedown', startDrag);
            joystick.addEventListener('touchstart', startDrag);
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchend', stopDrag);
            
            function startDrag(e) {
                isDragging = true;
                e.preventDefault();
            }
            
            function drag(e) {
                if (!isDragging) return;
                
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let clientX, clientY;
                
                if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }
                
                const deltaX = clientX - centerX;
                const deltaY = clientY - centerY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = rect.width / 2 - 20;
                
                let moveX = deltaX;
                let moveY = deltaY;
                
                if (distance > maxDistance) {
                    moveX = (deltaX / distance) * maxDistance;
                    moveY = (deltaY / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            }
            
            function stopDrag() {
                isDragging = false;
                handle.style.transform = 'translate(-50%, -50%)';
            }
            
            // Button interactions
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.style.transform = 'translateY(2px)';
                    this.style.boxShadow = '0 0 4px var(--led-glow)';
                    
                    setTimeout(() => {
                        this.style.transform = '';
                        this.style.boxShadow = '0 0 8px var(--led-glow)';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
