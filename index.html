<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SneakerQuest Preview</title>
    
    <style>
        /* Import the retro font */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222; 
            margin: 0;
            padding: 0;
            overflow: hidden; 
            font-family: 'Press+Start+2P', cursive;
        }

        /* --- The Game Device --- */
        .game-device {
            position: relative;
            width: 480px; 
            height: 853px; 
            
            /* !! --- THIS IS THE FIX --- !!
            Instead of a broken web link, this now loads the image file
            that is in the SAME FOLDER as this HTML file.
            */
            background-image: url('Sneaker Quest Interface (1).jpg'); 
            
            background-size: cover;
            background-repeat: no-repeat;
            transform-origin: top center;
            scale: 0.9; 
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        /* --- Header Section --- */
        .header-section {
            position: absolute;
            top: 66px; 
            left: 80px; 
            width: 320px; 
            height: 38px;
        }
        
        /* --- Screen Area --- */
        .screen-area {
            position: absolute;
            top: 172px; 
            left: 80px; 
            width: 320px; 
            height: 255px; 
            overflow: hidden;
            border-radius: 20px; 
        }

        .game-screen {
            width: 100%;
            height: 100%;
            background-color: #1a2a1a; 
            background-image: 
                linear-gradient(rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 4px 4px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
            font-size: 14px;
            text-shadow: 0 0 5px #0f0;
            font-family: 'Press Start 2P', cursive;
        }


        /* --- Button Section --- */
        .button-section {
            position: absolute;
            top: 485px; 
            left: 70px; 
            width: 340px; 
            height: 310px; 
        }
        
        /* Generic styles for all our invisible buttons */
        .btn {
            position: absolute;
            padding: 0;
            margin: 0;
            border: none;
            background: transparent; /* Invisible */
            cursor: pointer;
            border-radius: 8px; 
            transition: background-color 0.05s ease-in-out;
        }

        /* This provides the visual feedback when pressed */
        .btn:active, .btn.active-touch {
            background-color: rgba(0, 0, 0, 0.3); 
        }

        /* --- Left Buttons (4 large) --- */
        .btn.action-1 { top: 18px; left: 10px; width: 125px; height: 38px; }
        .btn.action-2 { top: 73px; left: 10px; width: 125px; height: 38px; }
        .btn.action-3 { top: 193px; left: 10px; width: 125px; height: 38px; }
        .btn.action-4 { top: 248px; left: 10px; width: 125px; height: 38px; }

        /* --- Right Buttons (6 small) --- */
        .btn.utility-1 { top: 18px; left: 160px; width: 78px; height: 38px; }
        .btn.utility-2 { top: 73px; left: 160px; width: 78px; height: 38px; }
        .btn.utility-3 { top: 18px; left: 252px; width: 78px; height: 38px; }
        .btn.utility-4 { top: 73px; left: 252px; width: 78px; height: 38px; }
        .btn.utility-5 { top: 130px; left: 160px; width: 78px; height: 38px; }
        .btn.utility-6 { top: 130px; left: 252px; width: 78px; height: 38px; }

        /* --- D-Pad --- */
        .btn.dpad-up { top: 202px; left: 200px; width: 40px; height: 30px; border-radius: 8px 8px 0 0; }
        .btn.dpad-down { top: 262px; left: 200px; width: 40px; height: 30px; border-radius: 0 0 8px 8px; }
        .btn.dpad-left { top: 232px; left: 170px; width: 30px; height: 30px; border-radius: 8px 0 0 8px; }
        .btn.dpad-right { top: 232px; left: 240px; width: 30px; height: 30px; border-radius: 0 8px 8px 0; }
        
        
        /* --- Media Query for Mobile --- */
        @media (max-width: 480px) {
            .game-device { scale: calc(100vw / 480px); }
        }
        @media (max-height: 853px) {
             .game-device { scale: calc(100vh / 853px); }
        }
        @media (max-width: 480px) and (max-height: 853px) {
            .game-device { scale: min(calc(100vw / 480px), calc(100vh / 853px)); }
        }
    </style>
</head>
<body>

    <div class="game-device">
        <div class="screen-area">
            <div class="game-screen">
                <p>Game Screen</p>
            </div>
        </div>
        <div class="button-section">
            <button class="btn action-1" id="btn-action-1"></button>
            <button class="btn action-2" id="btn-action-2"></button>
            <button class="btn action-3" id="btn-action-3"></button>
            <button class="btn action-4" id="btn-action-4"></button>
            <button class="btn utility-1" id="btn-util-1"></button>
            <button class="btn utility-2" id="btn-util-2"></button>
            <button class="btn utility-3" id="btn-util-3"></button>
            <button class="btn utility-4" id="btn-util-4"></button>
            <button class="btn utility-5" id="btn-util-5"></button>
            <button class="btn utility-6" id="btn-util-6"></button>
            <button class="btn dpad-up" id="btn-up"></button>
            <button class="btn dpad-down" id="btn-down"></button>
            <button class="btn dpad-left" id="btn-left"></button>
            <button class="btn dpad-right" id="btn-right"></button>
        </div>
    </div>
    
    <script>
        const gameScreen = document.querySelector('.game-screen p');

        function handleButtonPress(buttonId) {
            console.log(buttonId + ' pressed');
            switch(buttonId) {
                case 'btn-up': gameScreen.textContent = 'UP'; break;
                case 'btn-down': gameScreen.textContent = 'DOWN'; break;
                case 'btn-left': gameScreen.textContent = 'LEFT'; break;
                case 'btn-right': gameScreen.textContent = 'RIGHT'; break;
                case 'btn-action-1': gameScreen.textContent = 'ACTION 1'; break;
                case 'btn-action-2': gameScreen.textContent = 'ACTION 2'; break;
                case 'btn-action-3': gameScreen.textContent = 'ACTION 3'; break;
                case 'btn-action-4': gameScreen.textContent = 'ACTION 4'; break;
                case 'btn-util-1': gameScreen.textContent = 'UTIL 1'; break;
                case 'btn-util-2': gameScreen.textContent = 'UTIL 2'; break;
                case 'btn-util-3': gameScreen.textContent = 'UTIL 3'; break;
                case 'btn-util-4': gameScreen.textContent = 'UTIL 4'; break;
                case 'btn-util-5': gameScreen.textContent = 'UTIL 5'; break;
                case 'btn-util-6': gameScreen.textContent = 'UTIL 6'; break;
                default: gameScreen.textContent = buttonId;
            }
        }

        const allButtons = document.querySelectorAll('.btn');
        allButtons.forEach(button => {
            button.addEventListener('mousedown', () => {
                handleButtonPress(button.id);
            });
            button.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                handleButtonPress(button.id);
                button.classList.add('active-touch'); 
            });
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.classList.remove('active-touch'); 
            });
            // Also remove active class on mouseup for desktop
            button.addEventListener('mouseup', () => {
                button.classList.remove('active-touch');
            });
            button.addEventListener('mouseleave', () => {
                button.classList.remove('active-touch');
            });
        });
    </script>

</body>
</html>
