<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKERQUEST Handheld</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Google Fonts for a retro feel: VT323 for screen, Press Start 2P for title -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Define the custom color palette and dimensions */
        :root {
            /* Case Colors (Beige/Browns) */
            --color-case-light: #e6d8c6; /* Outer Beige */
            --color-plastic-dark: #4f463f; /* Dark Brown Plastic/Recess */
            --color-button-mid: #776d63; /* Mid Brown Buttons */
            --color-text-rust: #c67f47; /* SNEAKERQUEST Title Text */
            --color-bezel-recess: #3b352f; /* Darker tone for the screen recess */
            
            /* Screen Colors (CRT Green) */
            --color-screen-bg: #101c13; /* Very Dark Green-Black */
            --color-screen-grid: rgba(76, 156, 76, 0.15); /* Faint Green Grid */
            --color-led-green: #4c9c4c; /* Bright Green LED */
            
            /* General Shadow effects for plastic molding */
            --shadow-screen-inset: inset 0 6px 8px rgba(0, 0, 0, 0.7), inset 0 0 15px rgba(0, 0, 0, 0.5); /* Deeper, softer screen inset */
            --shadow-outset-light: 0 4px 10px rgba(0, 0, 0, 0.6), 0 1px 3px rgba(0, 0, 0, 0.5); /* Softer overall lift */
            --shadow-button-press: inset 0 1px 3px rgba(0, 0, 0, 0.8);
            --shadow-bezel-lift: 0 0 0 8px var(--color-plastic-dark) inset; /* Soft inner bevel */

            /* CRT Effect */
            --color-crt-glow: rgba(76, 156, 76, 0.5);
        }

        body {
            background-color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- KEY ADDITION: PLASTIC NOISE FILTER --- */
        .device::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Generate a randomized noise texture */
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAGCAYAAADgzO9IAAAAIElEQVQIW2NkwA9gYGBgeGYgYvBngnZgZkAAgABo0o+Wwz8cAAAAAElFTkSuQmCC');
            opacity: 0.1; /* Very subtle transparency */
            border-radius: 1.5rem;
            mix-blend-mode: overlay; /* Helps blend the texture with colors */
        }

        /* The main device container to enforce the aspect ratio */
        .device {
            background-color: var(--color-case-light);
            width: 100%;
            max-width: 400px; 
            aspect-ratio: 9 / 18.5;
            border-radius: 1.5rem;
            padding: 1rem;
            box-shadow: 
                0 0 0 4px var(--color-plastic-dark), /* Dark outer border */
                0 15px 40px rgba(0, 0, 0, 0.9), /* Deeper, softer lift shadow */
                var(--shadow-bezel-lift); 
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            position: relative; /* Needed for the ::before noise element */
            overflow: hidden; /* Keep noise contained */
        }

        /* --- TOP HEADER / TITLE SECTION --- */
        .header-panel {
            background-color: var(--color-plastic-dark);
            border-radius: 0.5rem;
            padding: 0.75rem;
            /* Softer inset shadow */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.6), 0 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title-plaque {
            background-color: var(--color-bezel-recess);
            border: 2px solid #2e2824;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            box-shadow: 
                inset 0 1px 3px rgba(0, 0, 0, 0.7), 
                0 1px 0 rgba(255, 255, 255, 0.1);
            font-family: 'Press Start 2P', monospace;
            color: var(--color-text-rust);
            text-shadow: 1px 1px 0 #000;
            letter-spacing: 0.15em;
            font-size: 0.9rem;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 6px;
            margin-top: 0.5rem;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 3px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            width: 80%; /* Example progress */
            height: 100%;
            background-color: var(--color-led-green);
            /* Add subtle glow */
            box-shadow: 0 0 8px var(--color-led-green), inset 0 0 4px rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        
        /* --- CRT SCREEN SECTION --- */
        .screen-housing {
            background-color: var(--color-plastic-dark);
            border-radius: 0.75rem;
            padding: 0.5rem;
            /* Softer outset shadow */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            flex-grow: 1; 
        }

        .screen-recess {
            background-color: var(--color-bezel-recess);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9); /* Deeper, more realistic recess shadow */
            height: 100%;
        }

        .screen {
            background-color: var(--color-screen-bg);
            border-radius: 0.35rem;
            width: 100%;
            height: 100%;
            box-shadow: var(--shadow-screen-inset); 
            overflow: hidden;
            position: relative;
            color: #d7e4d8;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 1rem;
            /* Add gentle glow to screen */
            text-shadow: 0 0 5px var(--color-crt-glow);
            filter: brightness(1.1) contrast(1.1); /* Slight analog filter */
        }
        
        /* CRT Flicker/Pulse Animation */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }
        
        .screen {
            animation: flicker 0.1s infinite alternate;
        }

        /* CRT Grid/Scanline Effect */
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, var(--color-screen-grid) 1px, transparent 1px),
                linear-gradient(to bottom, var(--color-screen-grid) 1px, transparent 1px);
            background-size: 10% 10%, 10% 10%;
            opacity: 0.9;
            pointer-events: none;
            /* Add subtle screen curvature */
            border-radius: 0.35rem;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.3);
        }
        
        /* Scanlines */
        .screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0.4) 50%, rgba(0, 0, 0, 0.6) 50%); 
            background-size: 100% 3px;
            pointer-events: none;
        }


        /* --- CONTROL PANEL SECTION --- */
        .control-panel-housing {
            background-color: var(--color-plastic-dark);
            border-radius: 0.75rem;
            padding: 0.75rem;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7); /* Softer overall lift */
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 0.75rem;
            height: 10rem;
        }

        .button-placeholder {
            background-color: var(--color-button-mid);
            border-radius: 0.4rem;
            /* Softer button shadow */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255, 255, 255, 0.1); 
            height: 100%; 
            min-height: 2rem;
            cursor: pointer;
            transition: all 0.05s ease;
        }

        .button-placeholder:active {
            box-shadow: var(--shadow-button-press);
            transform: translateY(1px);
        }
        
        .btn-span-2 { grid-column: span 2; }
        .btn-row-span-2 { grid-row: span 2; }

        .dpad-slot {
            grid-column: 3 / 4;
            grid-row: 3 / 5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .dpad {
            background-color: var(--color-button-mid);
            width: 4.5rem;
            height: 4.5rem;
            border-radius: 50%;
            /* Deep, realistic inset for the D-Pad */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7), 0 4px 8px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .dpad-center {
            width: 1.5rem;
            height: 1.5rem;
            background-color: var(--color-plastic-dark);
            border-radius: 50%;
            box-shadow: var(--shadow-button-press);
            border: 2px solid var(--color-case-light);
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="device">
        <!-- 1. HEADER PANEL -->
        <div class="header-panel">
            <div class="title-plaque">SNEAKERQUEST</div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- 2. SCREEN SECTION (Multi-layer bezel) -->
        <div class="screen-housing">
            <div class="screen-recess">
                <div class="screen">
                    <!-- Screen content matching the empty grid in the image -->
                </div>
            </div>
        </div>
        
        <!-- 3. CONTROL PANEL -->
        <div class="control-panel-housing">
            <div class="button-grid">
                
                <!-- Row 1 -->
                <div class="button-placeholder"></div>
                <div class="button-placeholder"></div>
                <div class="button-placeholder"></div>
                
                <!-- Row 2 -->
                <div class="button-placeholder"></div>
                <div class="button-placeholder"></div>
                <div class="button-placeholder"></div>

                <!-- Row 3 -->
                <div class="button-placeholder btn-span-2"></div>
                
                <!-- D-Pad Slot (takes up rows 3 & 4 in column 3) -->
                <div class="dpad-slot btn-row-span-2">
                    <div class="dpad">
                         <div class="dpad-center"></div>
                    </div>
                </div>

                <!-- Row 4 -->
                <div class="button-placeholder btn-span-2"></div>

            </div>
        </div>

    </div>

</body>
</html>
